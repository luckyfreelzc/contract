specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LuckyRedEnvelope
    network: sepolia
    source:
      address: "0xdF8167f047A8eD3D9F876F7FF869cb86452c8E88"
      abi: LuckyRedEnvelope
      startBlock: 5626732
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimPrize
        - DefaultChange
        - NewOperatorAddress
        - OwnershipTransferred
        - PrizeDrawn
        - RedEnvelopeClaimable
        - RedEnvelopeClosed
        - RedEnvelopeCreated
        - TicketsInject
        - TicketsPurchase
        - RedEnvelope
        - UserInfo
      abis:
        - name: LuckyRedEnvelope
          file: ./abis/LuckyRedEnvelope.json
      eventHandlers:
        - event: ClaimPrize(indexed uint256,indexed address,uint256,bool)
          handler: handleClaimPrize
        - event: DefaultChange(uint256,bool)
          handler: handleDefaultChange
        - event: NewOperatorAddress(address)
          handler: handleNewOperatorAddress
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PrizeDrawn(indexed uint256,indexed address,indexed uint256,uint256,bool)
          handler: handlePrizeDrawn
        - event: RedEnvelopeClaimable(indexed uint256,uint256)
          handler: handleRedEnvelopeClaimable
        - event: RedEnvelopeClosed(indexed uint256,uint256,uint256,uint256)
          handler: handleRedEnvelopeClosed
        - event: RedEnvelopeCreated(indexed uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleRedEnvelopeCreated
        - event: TicketsInject(indexed uint256,indexed address,uint256)
          handler: handleTicketsInject
        - event: TicketsPurchase(indexed uint256,indexed address,indexed address,uint256)
          handler: handleTicketsPurchase
      file: ./src/lucky-red-envelope.ts
